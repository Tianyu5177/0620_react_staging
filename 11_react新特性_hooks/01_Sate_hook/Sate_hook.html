  function Demo() {
    let [count,setCount] = React.useState(0)
    function add() {
      setInterval(()=>{
        setCount(count => count+1)
      },1000)
    }
    return (
      <div>
        <h2>你点击了{count}次</h2>
        <button onClick={add}>点我</button>
      </div>
    )
  }
  
  ReactDOM.render(<Demo/>,document.getElementById('demo'))
