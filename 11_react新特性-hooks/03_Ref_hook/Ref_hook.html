<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="demo"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  function Demo() {
    console.log('Demo------------')
    let [count,setCount] = React.useState(0)
    
    let myRef = React.useRef() //创造一个ref容器
    let myRef2 = React.useRef(Date.now())//创造一个ref容器
    
    React.useEffect(() => {
      console.log('@')
      setInterval(()=>{
        setCount(count => count+1)
      },1000)
    },[])
    
    //test1提示h3标签里的内容
    function test1() {
      alert(myRef2.current.innerHTML)
    }
    //test2提示保存当前时间到myRef2中
    function test2() {
      myRef2.current = Date.now()
    }
    //test2读取myRef2中保存的数据
    function test3() {
      alert(myRef2.current)
    }
    return (
      <div>
        <h3 ref={myRef}>你点击了 {count} 次</h3>
        <button onClick={test1}>点我提示h3里的文字</button>
        <button onClick={test2}>记录当前时间</button>
        <button onClick={test3}>输出之前的记录的时间</button>
      </div>
    )
  }
  
  ReactDOM.render(<Demo/>,document.getElementById('demo'))

</script>


</body>
</html>
